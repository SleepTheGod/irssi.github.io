layout: default
---

<h1>News{% if paginator.page > 1 %} Archive{% endif %}</h1>

{% for post in paginator.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% assign node=post %}
    {% include postmeta.html %}
    {{ post.content | markdownify }}
{% endfor %}

{% include paginate.html %}
